<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>
</head>

<body>
  <div class="container">


    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>


    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">

          <legend class="leg-1">Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required/>
            </div>

            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required minlength="08"/>
          </div>

        </div>
      </fieldset>


      <fieldset>

        <div class="fieldset-wrapper">

          <legend class="leg-2">Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-name-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="event-name-mentor" />
          </div>

        </div>
      </fieldset>


      <fieldset>

        <legend class="leg-3">Seus horários disponíveis</legend>


        <legend class="leg-4">Primeira mentoria</legend>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" />
          </div>

          <div class="input-wrapper">
            <label for="event-time">Das</label>
            <input type="time" id="event-time" />
          </div>

          <div class="input-wrapper">
            <label for="event-time">Até</label>
            <input type="time" id="event-time" />
          </div>

        </div>
      </fieldset>

      <legend class="leg-4">Segunda mentoria</legend>

      <div class="col-3">

        <div class="input-wrapper">
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="event-date" />
        </div>

        <div class="input-wrapper">
          <label for="event-time">Das</label>
          <input type="time" id="event-time" />
        </div>

        <div class="input-wrapper">
          <label for="event-time">Até</label>
          <input type="time" id="event-time" />
        </div>

      </div>
      </fieldset>

    </form>


    <footer>
      <div class="form-buttons">

        <input class="button" type="submit" form="my-form" value="Salvar">
        

      </div>
    </footer>


  </div>

</body>

</html>
